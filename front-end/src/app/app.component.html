<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar> Movie DB</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="#"> <i class="fas fa-film mr-1"></i> Movies</a>
        <a mat-list-item href="#" class="pull-down"> <i class="fas fa-sign-out-alt mr-1"></i> Logout</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
  
        <span class="spacer"></span>
        <!-- Profile -->
        <button mat-icon-button><i class="far fa-user"></i></button>
      </mat-toolbar>

      <div class="main-page">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  
  </mat-sidenav-container>
