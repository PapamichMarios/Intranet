<h1>Rate a movie</h1>
  <mat-card class="text-center">
    <mat-card-content class="text-center">
      <form #movieCreateForm="ngForm" (ngSubmit)="rate()">
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Rating</mat-label>
            <input 
              matInput
              type="number"
              name="rating_"
              #rating_="ngModel"
              minlength="1"
              maxlength="1"
              required
              [(ngModel)]="rating.rating"
            >
            <mat-error *ngIf="rating_.hasError('required')">Rating is required</mat-error>  
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Comment</mat-label>
            <textarea 
              matInput
              name="comment"
              #comment="ngModel"
              minlength="8"
              [(ngModel)]="rating.comment"
            ></textarea>
            <mat-error *ngIf="comment.hasError('minlength')">Comment must be at least 8 characters</mat-error>  
          </mat-form-field>
        </div>

        <div class="form-group">
          <button mat-raised-button color="primary" [disabled]="movieCreateForm.invalid">Rate</button>
        </div>
      </form>
    </mat-card-content>
</mat-card>
