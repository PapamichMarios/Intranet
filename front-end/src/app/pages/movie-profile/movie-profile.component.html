<h1>{{movie.name + '(' + movie.year + ')'}}</h1>
<mat-card *ngIf="movie != null">
    <mat-card-content *ngIf="movie.ratings != null">
        <label>Description</label>
        <mat-divider></mat-divider>
        <p class="mt-2">{{movie.description}}</p>

        <label class="mt-3">Duration</label>
        <mat-divider></mat-divider>
        <p class="mt-2">{{movie.duration + ' minutes'}}</p>

        <label class="mt-3">Ratings</label>
        <mat-divider></mat-divider>
        <ng-container *ngFor="let rating of movie.ratings">
            <p class="mt-3">{{rating.user.firstName + ' ' + rating.user.lastName + '(' + rating.user.username + '): ' + rating.rating +'/5'}}</p>
            <p style="font-style: italic;">{{rating.comment}}</p>
            <mat-divider></mat-divider>
        </ng-container>
        <ng-container *ngIf="movie.ratings.length === 0"><p class="mt-3">No ratings yet</p></ng-container>
    </mat-card-content>
  </mat-card>
